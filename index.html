<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center">
        <div class="card p-1" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Anthesis Quiz</h5>
                <hr>
                <div class="home-display" id="home">
                    <h6 class="card-subtitle mb-2 text-body-secondary text-center" id="text">Lets play quiz</h6>
                </div>
                <div class="quiz-display" id="quiz">
                    <h6 class="card-subtitle mb-2 text-body-secondary text-center" id="question">Questions Goes Here
                    </h6>
                    <div class="list-group list-group-flush my-5" id="answers">
                        <!-- <button type="button list-group-item" class="btn answer">Dark</button>
                        <button type="button list-group-item" class="btn answer">Dark</button>
                        <button type="button list-group-item" class="btn answer">Dark</button>
                        <button type="button list-group-item" class="btn answer">Dark</button> -->
                    </div>
                </div>
                <div class="cta text-center">
                    <button class="btn btn-primary" id="cta"> Play </button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
